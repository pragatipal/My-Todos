{% extends 'base.html' %}

{% block title %}
  Update Todo
{% endblock title %}

{% block body %}  
    <div class="container-fluid">
        <h2 class="head">Update Todo</h2>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" name="desc" class="form-control" id="desc" value="{{desc}}">
            </div>
            <button type="submit" class="btn btn-dark mx-1">Update</button>
          </form>
    </div>

{% endblock body %}
